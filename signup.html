<html>
     <link rel="stylesheet" type="text/css" href="style2.css" media="screen"/>
        
<body> 
  
    <h2>Signup Form</h2> 
     <form action="/register" method="POST" style="border:1px solid #ccc"> 
        <div class="container"> 
            <label><b>Name</b></label> 
            <input type="text" placeholder="Enter your name" name="Name" required> 
  
            <label><b>Shop name</b></label> 
            <input type="text" placeholder="Enter your shop name" name="sn" required> 
       
            <label><b>Shop type</b></label> 
            <input type="text" placeholder="Enter your shop type" name="st" required> 
  
            <label><b>Email</b></label> 
            <input type="text" placeholder="Enter Email" name="email" required> 
  
            <label><b>Password</b></label> 
            <input type="password" placeholder="Enter Password" name="psw" required> 
  
            <label><b>Repeat Password</b></label> 
            <input type="password" placeholder="Repeat Password" name="pswr" required> 
            
            <div class="clearfix"> 
                <button type="button" class="cancelbtn">Cancel</button> 
                <button type="submit" class="signupbtn">Sign Up</button> 
            </div> 
        </div> 
    </form> 
  
</body> 
</html>
